<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Economic Calendar Clean</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      overflow: hidden;
    }

    /* Envuelve todo exactamente al tamaño */
    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: flex-start; /* <-- Esto evita espacio arriba */
      justify-content: center;
    }

    /* Hacemos zoom para eliminar bordes blancos */
    iframe {
      width: 1200px;
      height: 1800px;
      border: none;
      transform: scale(1.35);      /* <-- Aumenta tamaño visible */
      transform-origin: top center; /* <-- Importantísimo */
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe 
      src="https://www.forexfactory.com/calendar?day=today"
      loading="eager">
    </iframe>
  </div>

</body>
</html>
