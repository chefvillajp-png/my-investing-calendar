<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Calendario Económico Diario</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;         /* Fondo negro para screenshot limpio */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrap {
      width: 540px;             /* ANCHO EXACTO DEL CALENDARIO */
      padding: 0;
      margin: 0;
    }

    iframe {
      width: 540px;             /* Coincide con wrap */
      height: 950px;            /* Altura suficiente para el calendario diario */
      border: 0;
      display: block;
    }

    .note {
      display: none;            /* Oculto para que no salga en el screenshot */
    }
  </style>

</head>
<body>

  <div class="wrap">
    <iframe
      src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&importance=2,3&features=datepicker,timezone&countries=5&calType=day&timeZone=40&lang=49"

      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    ></iframe>
  </div>
