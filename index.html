<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investing Calendar</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* full container without margins */
    .calendar-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* force iframe to stretch full screen */
    iframe {
      border: 0;
      width: 100vw;
      height: 100vh;
      transform: scale(1.65);        /* ← Ajusta el zoom del iframe */
      transform-origin: top left;    /* ← Hace que crezca hacia abajo/derecha */
    }
  </style>
</head>

<body>
  <div class="calendar-wrapper">

    <iframe
      src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&importance=2,3&features=datepicker,timezone&countries=5&calType=day&timeZone=40&lang=49"
      loading="lazy"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    ></iframe>

  </div>
</body>
</html>
